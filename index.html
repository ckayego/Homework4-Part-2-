  <body>
    <h1>My Dynamic Multiplication Table</h1>

    <!-- Form to allow user to enter the numbers -->
    <form id="inputForm">
      <label for="startMultiplier">Start Multiplier:</label>
      <input type="number" id="startMultiplier" required>
      <div id="startMultiplierSlider"></div>

      <label for="endMultiplier">End Multiplier:</label>
      <input type="number" id="endMultiplier" required>
      <div id="endMultiplierSlider"></div>

      <label for="startMultiplicand">Start Multiplicand:</label>
      <input type="number" id="startMultiplicand" required>
      <div id="startMultiplicandSlider"></div>

      <label for="endMultiplicand">End Multiplicand:</label>
      <input type="number" id="endMultiplicand" required>
      <div id="endMultiplicandSlider"></div>

      <button type="submit">Generate Table</button>
    </form>

    <div id="tableTabs">
      <ul id="tabsList">
        <li><a href="#inputTab">Input</a></li>
      </ul>
      <div id="inputTab">
        <div id="tableContainer">
        </div>
      </div>
    </div>
    <p id="loadingMessage"></p>
    <button id="deleteSelectedBtn">Delete Selected</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="js/dynamicTable.js"></script>
  </body>
